<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>bank card</title>
</head>
<body>
    <center>
    <div id="login-area">
        <h2 class="text-center">Welcome to your Account</h2>
        <div class="submit-area" id="">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Enter your Email" >
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter your password">
           <br>
            <button class="btn btn-success" id="login" >Enter</button>
        </div>
    </div>
    </center>
    <div id="transaction-area">
       <center>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit box">
                    <h5>Deposit</h5>
                    <h3>$<span id="currentdeposit">00</span></h3>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw box">
                <h5>withdraw</h5>
                <h3>$00</h3>
               </div>
            </div>
            <div class="col-md-4 ">
               <div class="balance box">
                <h5>Balance</h5>
                <h3>$1240</h3>
               </div>
            </div>
        </div>
        </center>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    
                <h4>Deposit</h4>
                <input class="form-control" type="text" name="" placeholder="Enter your amount" id="depositamount">
                <br>
                <button id="addDeposit" class="btn  btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    
                <h4>Withdraw</h4>
                <input class="form-control" type="text" name="" placeholder="Enter your amount" id="">
                <br>
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        //login button
       const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click", function(){
            const loginarea = document.getElementById("login-area") 
            loginarea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block";
        } )

        //deposit button
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositamount = document.getElementById("depositamount").Value;
            const depositNumber = parseFloat(depositamount);

            const currentDeposit = document.getElementById("currentdeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentdeposit").innerText = totalDeposit;
	return totaldeposit; 
        })


    </script>
</body>
</html>
